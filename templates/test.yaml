apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: blue-green-check
  namespace: myapp-ns
spec:
  metrics:
    - name: blue-green-page-check
      interval: 10s
      count: 1
      provider:
        job:
          spec:
            backoffLimit: 0
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: blue-green-app
                    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                    command: ["/bin/sh", "-c"]
                    args:
                      - |
                        echo "Starting temporary nginx webserver..."
                        # Start nginx in background
                        nginx -g "daemon off;" &
                        sleep 5
                        
                        echo "Testing page availability..."
                        response=$(curl -s http://127.0.0.1:80 || true)
                        echo "---- RESPONSE START ----"
                        echo "$response"
                        echo "---- RESPONSE END ----"

                        if echo "$response" | grep -q "Blue Page"; then
                          echo "OK Blue page detected"
                          exit 0
                        elif echo "$response" | grep -q "Green Page"; then
                          echo "OK Green page detected"
                          exit 0
                        else
                          echo "FAIL Page not detected"
                          exit 1
                          fi
      successCondition: result[0] contains "OK"
      failureCondition: result[0] contains "FAIL"
