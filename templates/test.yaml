apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: blue-green-check
  namespace: myapp-ns
spec:
  metrics:
    - name: blue-green-page-check
      interval: 10s
      count: 1
      provider:
        job:
          spec:
            backoffLimit: 0
            template:
              spec:
                restartPolicy: Never
                shareProcessNamespace: true
                containers:
                  # Container 1: Ephemeral app under test
                  - name: blue-green-app
                    image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                    ports:
                      - containerPort: 80
                    command: ["/docker-entrypoint.sh"]
                    args: ["nginx", "-g", "daemon off;"]

                  # Container 2: Tester that validates the page
                  - name: tester
                    image: curlimages/curl:8.6.0
                    command: ["/bin/sh", "-c"]
                    args:
                      - |
                        set -e
                        echo "Waiting for webserver to start..."
                        sleep 5

                        echo "Testing connection to blue-green-app container..."
                        response=$(curl -s http://127.0.0.1:80 || true)

                        echo "---- RESPONSE START ----"
                        echo "$response"
                        echo "---- RESPONSE END ----"

                        mkdir -p /tmp/argo/analysis

                        if echo "$response" | grep -q "Blue Page"; then
                          echo "OK Blue page detected"
                          echo 0 > /tmp/argo/analysis/output
                          exit 0
                        elif echo "$response" | grep -q "Green Page"; then
                          echo "OK Green page detected"
                          echo 0 > /tmp/argo/analysis/output
                          exit 0
                        else
                          echo "FAIL Page not detected"
                          echo 1 > /tmp/argo/analysis/output
                          exit 1
      successCondition: result == 0
      failureCondition: result != 0
